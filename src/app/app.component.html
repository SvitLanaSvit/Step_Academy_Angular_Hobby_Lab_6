<div [class.wrapper]="true">
  <table [class.tableWhite]="isWhite" [class.tableBlack]="isBlack">
    <tr>
      <th [class.thWhite]="isWhite" [class.thBlack]="isBlack">{{title | uppercase}}</th>
      <td [class.tdWhite]="isWhite" [class.thBlack]="isBlack">{{discription}}</td>
    </tr>
  </table>
  <div class="container">
    <div *ngFor="let photo of photosUrl" >
      <img src="{{photo}}" alt="med" [class.img]="true">
    </div>
  </div>
</div>
